<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Business Setup Form</title>
</head>

<body>
<!-- Form Starts Here -->
	<form id="businessform">
<!-- Progress Bar -->	
	<ul id="bar">		
		<li class="active">Business Setup</li>
		<li>Services</li>
		<li>Plans</li>
		<li>Payment Information</li>
	</ul>	
	
<!-- Fields -->

<!--Business Setup-->
	<fieldset>
		<h2 class="field-title">Provide your business information</h2>
			<h3 class="field-subtitle">Let's get started!</h3>
				<input type="text" name="business name" placeholder="Enter your business name" />
				<input type="url" name="url" placeholder="Enter your company's website" />
				<input type="email" name="email" placeholder="Hey! What's your email?" />
				<input type="text" name="phone" placeholder="Ring..Ring.." />
				<textarea name="address" placeholder="Where are you located?"></textarea>
			<input type="button" name="next" class="next-action-button" value="Next"/>
	</fieldset>		
	
		
<!--Services-->
	<fieldset>
		<h2 class="field-title">Choose your industry</h2>
			<h3 class="field-subtitle">We got you covered here!</h3>
				<input type="text" name="service name" placeholder="Enter your primary service name" />
				<input list="industries" name="industries">
					<datalist id="industries">
						<option value="Restaurant"></option>
						<option value="Clinic"></option>
						<option value="123"></option>
						<option value="456"></option>
						<option value="789"></option>
						<option value="abc"></option>
					</datalist>
				<input type="number" name="duration" placeholder="Hey! What's your email?" />
				<input type="number" name="spots" placeholder="Quantity of spots" />
				<input type="range" name="hours" multiple="" />
			<input type="button" name="next" class="next-action-button" value="Next"/>
	</fieldset>		

<!--Plans-->
	<fieldset>
		<h2 class="field-title">Select your preferred plan</h2>
			<h3 class="field-subtitle">You are half way done!</h3>
				<input type="text" name="business name" placeholder="Enter your business name" />
			<input type="button" name="next" class="next-action-button" value="Next"/>
	</fieldset>		

<!--Payment Informaiton-->
	<fieldset>
		<h2 class="field-title">How would you like to pay us?</h2>
			<h3 class="field-subtitle"> You are almost done!</h3>
				<input type="text" name="business name" placeholder="Enter your business name" />
				<input type="url" name="url" placeholder="Enter your company's website" />
				<input type="email" name="email" placeholder="Hey! What's your email?" />
				<input type="text" name="phone" placeholder="Ring..Ring.." />
				<textarea name="address" placeholder="Where are you located?"></textarea>
			<input type="button" name="next" class="next-action-button" value="Next"/>
	</fieldset>		

	</form>
</body>
</html>
